<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
  <main class="container">
    <section class="image">
      <picture>
        <source  media="(min-width:600px)" srcset="image-header-desktop.jpg">
        <img src="image-header-mobile.jpg" alt="developers working together">
      </picture>
    </section>
    <section class="text">
      <h1 class="heading">Get <span>insights</span> that help your business grow.</h1>

      <p class="description">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
      <ul class="stats">
        <li> <span>10k+</span> <span>companies</span></li>

        <li><span>314 </span><span>templates</span></li>

        <li><span>12m+</span><span>queries</span></li>
      </ul>
    </section>
  </main>

</body>

</html>
